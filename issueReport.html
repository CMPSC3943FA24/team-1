<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Power Outage Report</title>
	
  <!-- This is not elegant guys sorry. Had trouble formating more than one input in the css file.-->
<style>
h2 {
  font-family: "Lucida Console", "Lucida", monospace;
  font-size: 24px;
  color: #navy;
}

h3 {
  font-family: "Lucida Console", "Lucida", monospace;
  font-size: 16px;
  font-weight: 100;
  color: #navy;
}


body{
  padding: 25px;
  font-family: "Lucida Console", "Lucida", monospace;
  color: #navy;
  background-color: #F6F6F6;
}

.title {
  color: #395C6B;
  font-family: "Lucida Console", "Lucida", monospace;
}

.button-1 {
  background-color: transparent;
  border: 2px solid #1A1A1A;
  border-radius: 15px;
  box-sizing: border-box;
  color: #3B3B3B;
  cursor: pointer;
  display: inline-block;
  font-family: "Lucida Console", "Lucida", monospace;
  font-size: 16px;
  font-weight: 600;
  line-height: normal;
  margin: 0;
  min-height: 60px;
  min-width: 0;
  padding: 16px 24px;
  text-align: center;
  transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
  width: 100%;
  will-change: transform;
}

.button-1:hover {
  color: #fff;
  background-color: #BCDBDC;
  box-shadow: rgba(0, 0, 0, 0.25) 0 8px 15px;
}

.button-1:active {
  box-shadow: none;
}

.button-2 {
  background-color: transparent;
  border: 2px solid #1A1A1A;
  border-radius: 15px;
  box-sizing: border-box;
  color: #3B3B3B;
  cursor: pointer;
  font-family: "Lucida Console", "Lucida", monospace;
  font-size: 16px;
  font-weight: 600;
  line-height: normal;
  margin: 0;
  min-height: 20px;
  min-width: 0;
  padding: 16px 24px;
  text-align: center;
  transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
  width: 50%;
}

.button-2:hover {
  color: #fff;
  background-color: #BCDBDC;
  box-shadow: rgba(0, 0, 0, 0.25) 0 8px 15px;
}

.button-2:active {
  box-shadow: none;
}

.button-3 {
  background-color: black;
  box-sizing: border-box;
  color: white;
  cursor: pointer;
  font-family: "Lucida Console", "Lucida", monospace;
  font-size: 16px;
  font-weight: 400;
  line-height: normal;
  margin: 0;
  min-height: 20px;
  min-width: 0;
  padding: 16px 24px;
  text-align: left;
  height: 5%;
}

.button-3:hover {
  color: #fff;
  background-color: white;
  color: black;
  box-shadow: rgba(0, 0, 0, 0.25) 0 8px 15px;
}

.button-3:active {
  box-shadow: none;
}

/* drop down menu */
.wrapper {
  padding: 10px;
  position: relative;
  text-align: right;
  color: #BCDBDC;
}

input {
  opacity: 100;
}

.dropdown {
  background: #F6F6F6;
  display: none;
  position: absolute;
  flex-direction: column;
  border: 1px solid black;
  padding: 20px;
  gap: 5px;
  right: 0;
}

input:checked ~ .dropdown {
  display: flex;
}

form {
   max-width: 400px;
   margin: 0 auto;
}
ul {
  list-style-type: none;
  padding: 0;
}
li {
  margin-bottom: 15px;
}
label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}



</style>
</head>
<body>

  <!-- LOGO -->
  <div align="center">
     <a href="index.html">
  	 <img src="LongLogo_Blk.png" alt="ExoElectric Logo" width="50%" height="auto"> </a>
	   <br>
	</div>


  <!-- MENU BAR -->
  <div class="wrapper">
     <input id="toggler" type="checkbox">
     <label for="toggler">
     <img src="MenuBar.png" alt="" width="10%" height="auto">
     </label>
  <div class="dropdown">
     <a href="index.html">Home</a>
     <a href="issueReport.html">My Requests</a>
     <a href="MaintenanceRequest.html">Preventative Maintenance Request</a>
     <a href="RequestTechnician.html">Request a Technician</a>
     <a href="LocalMap.html">Local Map</a>
  </div>
  </div>

  <!-- Form for user to submit outage report -->
  <form id="outageForm">
    <ul>
      <li>
        <label for="problemType">Select your problem:</label>
        <select id="problemType" required>
          <option value="">--Choose a problem--</option>
          <option value="partial">Partial Power</option>
          <option value="damage">Physical Damage</option>
          <option value="outage">Power Outage</option>
          <option value="line">Line Down</option>
        </select>
      </li>
<br>
      <li>
        <label style="font-size: 20px" for="location">Location:</label>
        <input type="text" id="location" placeholder="Enter your address" required>
      </li>

      <li>
        <label style="font-size: 20px" for="comments">Additional Details:</label>
        <textarea id="comments" placeholder="Describe your issue"></textarea>
      </li>
<br>
      <li>
        <label style="font-size: 20px" for="photoUpload">Upload a Photo:</label>
        <input type="file" id="photoUpload" accept="image/*"> <br><br>
      </li>

      <li>
        <button class="button-2">Submit</button>
      </li>
    </ul>
  </form>

  <!-- Confirmation message -->
  <p id="confirmationMessage" style="display:none;">Your report has been submitted!</p>

  <script src="issueReport.js"></script>
</body>
</html>
