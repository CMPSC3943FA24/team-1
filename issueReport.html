<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Power Outage Report</title>

  <link rel="stylesheet" type"text/css" href="ExoElectricStyles.css">

</head>
<body>

  <!-- LOGO -->
  <br><br>
  <div align="center" class="fade-in-image">
     <a href="index.html">
  	 <img src="LongLogo_Blk.png" alt="ExoElectric Logo" width="50%" height="auto"> </a>
	   <br>
	</div>


  <!-- MENU BAR -->
  <div class="wrapper">
     <input id="toggler" type="checkbox">
     <label for="toggler">
     <img src="MenuBar.png" alt="" width="10%" height="auto">
     </label>
  <div class="dropdown">
     <a href="index.html">Home</a>
     <a href="issueReport.html">My Requests</a>
     <a href="Preventative Maintenance.html">Preventative Maintenance Request</a>
     <a href="LocalMap.html">Local Map</a>
  </div>
  </div>

  <!-- Form for user to submit outage report -->
<form id="outageForm">
    <ul>
      <li>
        <label for="priorityLevel">Select your problem:</label>
        <select id="priorityLevel" required>
          <option value="">--Choose a problem--</option>
          <option value="4">Partial Power</option>
          <option value="3">Physical Damage</option>
          <option value="2">Power Outage</option>
          <option value="1">Line Down</option>
        </select>
      </li>
<br>
      <li>
        <label style="font-size: 20px" for="location">Location:</label>
        <input type="text" id="location" placeholder="Enter your address" required> </pre>
      </li>

      <li>
        <label style="font-size: 20px" for="comments">Additional Details:</label>
        <textarea id="comments" placeholder="Describe your issue"></textarea> </pre>
      </li>
<br>
      <li>
        <label style="font-size: 20px" for="photoUpload">Upload a Photo:</label>
        <input type="file" id="photoUpload" accept="image/*"> </pre>
      </li>

	<br><br>
        <button class="button-2">Submit</button>


  </form>

  <!-- Confirmation message -->
  <p id="confirmationMessage" style="display:none;">Your report has been submitted!</p>

  <script src="issueReport.js"></script>
</body>
</html>
