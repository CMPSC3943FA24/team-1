<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Power Outage Report</title>

  <link rel="stylesheet" type"text/css" href="ExoElectricStyles.css">

</head>
<body>

  <!-- LOGO -->
  <div align="center">
     <a href="index.html">
  	 <img src="LongLogo_Blk.png" alt="ExoElectric Logo" width="50%" height="auto"> </a>
	   <br>
	</div>


  <!-- MENU BAR -->
  <div class="wrapper">
     <input id="toggler" type="checkbox">
     <label for="toggler">
     <img src="MenuBar.png" alt="" width="10%" height="auto">
     </label>
  <div class="dropdown">
     <a href="index.html">Home</a>
     <a href="issueReport.html">My Requests</a>
     <a href="MaintenanceRequest.html">Preventative Maintenance Request</a>
     <a href="RequestTechnician.html">Request a Technician</a>
     <a href="LocalMap.html">Local Map</a>
  </div>
  </div>

  <!-- Form for user to submit outage report -->
  <form id="outageForm">

      <li>
        <label for="problemType">Select your problem:</label>
        <select id="problemType" required>
          <option value="">--Choose a problem--</option>
          <option value="partial">Partial Power</option>
          <option value="damage">Physical Damage</option>
          <option value="outage">Power Outage</option>
          <option value="line">Line Down</option>
        </select>
      </li>
<br>
      <li>
        <label style="font-size: 20px" for="location">Location:</label>
        <input type="text" id="location" placeholder="Enter your address" required>
      </li>

      <li>
        <label style="font-size: 20px" for="comments">Additional Details:</label>
        <textarea id="comments" placeholder="Describe your issue"></textarea>
      </li>
<br>
      <li>
        <label style="font-size: 20px" for="photoUpload">Upload a Photo:</label>
        <input type="file" id="photoUpload" accept="image/*"> <br><br>
      </li>

      <li>
        <button class="button-2">Submit</button>
      </li>

  </form>

  <!-- Confirmation message -->
  <p id="confirmationMessage" style="display:none;">Your report has been submitted!</p>

  <script src="issueReport.js"></script>
</body>
</html>
