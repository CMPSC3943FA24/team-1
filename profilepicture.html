<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Profile Picture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        img {
            max-width: 100%;
            height: auto;
            display: none;
        }
        .preview {
            margin-top: 20px;
            border: 2px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Upload Profile Picture</h1>
    <form action="upload.php" method="POST" enctype="multipart/form-data">
        <label for="profilePic">Choose a profile picture:</label><br><br>
        <input type="file" id="profilePic" name="profilePic" accept="image/*" onchange="previewImage(event)">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>
    
    <div class="preview">
        <p>Image preview:</p>
        <img id="profilePicPreview" alt="Profile Picture Preview">
    </div>
</div>

<script>
    function previewImage(event) {
        const image = document.getElementById('profilePicPreview');
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                image.src = e.target.result;
                image.style.display = 'block';
            }
            reader.readAsDataURL(file);
        }
    }
</script>
</body>
</html>
