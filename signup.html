    <h1>Signup</h1>
    <!--The below code creates entry fields and labels for the various inputs-->   
    <form action="process-signup.php" method="post" id="signup" novalidate>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
        </div><br>
        
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div><br>
        
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </div><br>
        
        <div>
            <label for="address">Address</label>
            <input type="text" id="address" name="address">
        </div><br>
        
        <div>
            <label for="phone_number">Phone Number</label>
            <input type="text" id="phone_number" name="phone_number">
        </div><br>
        
        <div>
            <label for="meter_number">Meter Number</label>
            <input type="text" id="meter_number" name="meter_number">
        </div><br>
        
        <!-- New radio buttons for selecting role -->
        <div>
            <label>Role</label>
            <input type="radio" id="lineman" name="authority" value="2">
            <label for="lineman">Lineman</label>
            
            <input type="radio" id="customer" name="authority" value="1" checked>
            <label for="customer">Customer</label>
        </div><br><br><br>

        <button class="button-2">Sign up</button>
    </form>
