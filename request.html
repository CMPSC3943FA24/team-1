<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lineman Requests  view on one page</title>
    
    <link rel="stylesheet" type"text/css" href="ExoElectricStyles.css">
    
    <style>
        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        table {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body style="margin:10px; padding:10px">
  <!-- LOGO -->
  <div align="center">
     <a href="index.html">
  	 <img src="LongLogo_Blk.png" alt="ExoElectric Logo" width="50%" height="auto"> </a>
	   <br>
	</div>


  <!-- MENU BAR -->
  <div align="right" class="wrapper">
     <input id="toggler" type="checkbox">
     <label for="toggler">
     <img src="MenuBar.png" alt="" width="10%" height="auto">
     </label>
  <div class="dropdown">
     <a href="index.html">Home</a>
     <a href="issueReport.html">My Requests</a>
     <a href="Preventative Maintenance.html">Preventative Maintenance Request</a>
     <a href="LocalMap.html">Local Map</a>
  </div>
  </div>
  
    <h2>All Requests</h2>
    <table>
        <thead>
            <tr>
                <th>Request ID</th>
                <th>Type of Request</th>
                <th>Status</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="request-list">
        </tbody>
    </table>
    <form id="outageForm">
        <h3>Submit New Request</h3>
        <label>Problem Type:</label>
        <input type="text" id="problemType" required><br><br>

        <label>Location:</label>
        <input type="text" id="location" required><br><br>

        <label>Comments:</label>
        <textarea id="comments"></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
    <script>
        const requests = [
            { id: 1, type: 'Power Outage', status: 'Open', date: '2024-09-20' },
            { id: 2, type: 'Maintenance', status: 'In Progress', date: '2024-09-21' }
        ];

        const requestList = document.getElementById('request-list');
        requests.forEach(request => {
            const row = `
                <tr>
                    <td>${request.id}</td>
                    <td>${request.type}</td>
                    <td>${request.status}</td>
                    <td>${request.date}</td>
                    <td><button>View</button></td>
                </tr>`;
            requestList.innerHTML += row;
        });
    </script>

</body>
</html>
