    <h2 style="padding: 3%">Set a New Password</h2>

    <form action="update_password.php" method="POST" style="padding: 3%">
        <input type="hidden" name="token" value="<?= htmlspecialchars($_GET['token'] ?? '') ?>">
        
        <label for="new-password">New Password</label>
        <div>
            <input type="password" id="new-password" name="new-password" required>
            <span><i id="toggleNewPassword" class="far fa-eye"></i></span>
        </div>
        <br>
        
        <label for="confirm-password">Confirm New Password</label>
        <div>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <span><i id="toggleConfirmPassword" class="far fa-eye"></i></span>
        </div>
        <br>
        
        <button type="submit">Submit</button>
    </form>

    <script>
        // Toggle visibility for new password field
        document.getElementById("toggleNewPassword").addEventListener("click", function() {
            const newPasswordField = document.getElementById("new-password");
            if (newPasswordField.type === "password") {
                newPasswordField.type = "text";
                this.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                newPasswordField.type = "password";
                this.classList.replace("fa-eye-slash", "fa-eye");
            }
        });

        // Toggle visibility for confirm password field
        document.getElementById("toggleConfirmPassword").addEventListener("click", function() {
            const confirmPasswordField = document.getElementById("confirm-password");
            if (confirmPasswordField.type === "password") {
                confirmPasswordField.type = "text";
                this.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                confirmPasswordField.type = "password";
                this.classList.replace("fa-eye-slash", "fa-eye");
            }
        });
    </script>
